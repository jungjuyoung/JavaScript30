    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year <= 1600));

    // console.table(inventors);
    /*
        반환 하는 값이 객체이면 괄호로 묶는다, {}를 반환하면 함수의 본문으로 인식하기 때문.

    */
    
    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const fullnames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(fullnames)
    // console.table(inventors)
    /*
        배열을 돌면서 각 요소를 callback함수 호출해 함수의 반환값으로 새로운 배열로 만들어 반환한다.
        filter와 비교해서 배열에 callback을 적용해서 새로운 배열을 만들때
        원본 배열은 변하지 보존
    */

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const ordered = inventors.sort((a, b) => 
        // return a.year - b.year
        a.year > b.year ? 1 : -1
    );
    console.table(ordered)
    // console.table(inventors)
    /*
        배열을 돌면서 각 요소를 정렬 순서를 정의하는 callback함수 호출해 배열의 요소를 정렬한 후 그 배열을 반환
        원본 배열을 수정함
        1를 리턴하면 a가 b보다 크다
        -1를 리턴하면 a가 b 보다 작다.
    */

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
        // const totalYears = inventors.reduce((total, inventor) => {
        //     return total + (inventor.passed - inventor.year);
        // }, 0);
        // console.table(totalYears)
    const array = [1, 2, 3, 4, 5];
    const reducer = ((accumulator, currentValue) => {
        return accumulator + currentValue;
    })  
    console.log(array.reduce(reducer)); //15
    // console.log(array.reduce(reducer, 5)); //20

    // map, filter 같은 함수형 메서드를 모두 reduce로 구현가능
    // map
    const result = array.reduce((acc, cur) => {
        acc.push(cur % 2 ? '홀수' : '짝수');
        return acc;
    },[]);
    console.table(result);

    // filter
    const result2 = array.reduce((acc, cur) => {
        if(cur % 2) acc.push(cur);
        return acc;
    }, []);
    console.table(result2);

    /*
        예제가 뭔말인지 모름;;
        배열.reduce((누적값, 현재값, 현재인덱스, 배열요소) => {return 결과}, 초기값)
        reduce 인자값으로 초기값을 넣어주면, 누적값에 초기값이 할당되고 배열의 인덱스 0번부터, 초기값을 생략하면 누적값이 인덱스 0번이 배열의 인덱스는 1 된다.
        초기값을 넣는것을 권장.
        reduceRight도 있음. reduce와 동일하고 오른쪽부터 순회
    */

    // 5. Sort the inventors by years lived

    const oldest = inventors.sort((a, b) => {
        const lastGuy = a.passed - a.year;
        const nextGuy = b.passed - b.year;
        return lastGuy > nextGuy ? -1 : 1;
    });
    console.table(oldest);

    // Sort the people alphabetically by last name
    const alpha = people.sort((lastOne, nextOne) => {
        const [aLast, aFirst] = lastOne.split(',');

        return aLast > bLast ? 1 : -1;
    });
    console.table(alpha);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 
    'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const transportation = data.reduce((obj, item) => {
        debugger
        if(!obj[item]){
            obj[item] = 0;
        }
        obj[item]++;
        return obj;
    }, {});
    console.table(transportation);
