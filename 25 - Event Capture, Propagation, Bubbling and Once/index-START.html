<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<a href="#">a링크</a>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');
  const atag = document.querySelector('a');
  function logText(e){
    // e.stopPropagation(); // stop bubbling! 
    console.log(this.classList.value);
    // console.log(this);
  }
  
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, // bubbling
    // capture: true, // capturing
    once: true
  }));

  // a 에도 적용가능한가함!! 애니메이션 적용할때 유용할듯!
  button.addEventListener('click', () => {
    console.log('click!!!');
  }, {
    once: true
  });

  atag.addEventListener('click', (e) => {
    e.preventDefault();
    console.log('click!!!');
  }, {
    once: true
  });
</script>
</body>
</html>
